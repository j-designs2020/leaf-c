<script type="text/javascript">



function storeValues(form)
{
sessionStorage.setItem("bushshrub",form.bushshrub.value);
sessionStorage.setItem("smalltree",form.smalltree.value);
sessionStorage.setItem("largetree",form.largetree.value);
sessionStorage.setItem("flowers",form.flowers.value);
sessionStorage.setItem("vines",form.vines.value);
sessionStorage.setItem("plantscheck",form.plantscheck.value);
validateForm();
return true;
}


</script>


<script type="text/javascript">
function EntryValue(x) 
{
var character=x.substring(0,1);
var amount=x.charCodeAt(0);
return amount;
}

function EntryCheck(y)
{
var typedPass=y.value;
var typedLength=typedPass.length;
var typedchar=y.value.charAt((typedLength)-1);
var Numbered=EntryValue(typedchar);

if (Numbered < 48 || Numbered > 57)
{
var entered = y.value.substring(0, (typedLength) -1);
y.value = entered; 
}
return false; 
}



function validateForm()
{
var rc=true

if 
(
!document.Form.bushshrubcheck.checked &&
 !document.Form.smalltreecheck.checked &&
!document.Form.largetreecheck.checked &&
!document.Form.flowerscheck.checked &&
 !document.Form.vinescheck.checked &&
 document.Form.bushshrub.value==0 &&
 document.Form.smalltree.value==0 &&
 document.Form.largetree.value==0 &&
 document.Form.flowers.value==0 &&
 document.Form.vines.value==0 
)
{
alert("Please check a box to make your selection and enter the amount you'd like.")
rc=false
}



if (document.Form.bushshrub.value>0)
{
if (!document.Form.bushshrubcheck.checked) 
{
alert("Please check to indicate you'd like bushes or shrubs.")
rc=false
}
}

if (document.Form.bushshrubcheck.checked) 
{
if (document.Form.bushshrub.value==0)
{
alert("Please enter the amount of bushes or shrubs you'd like.")
rc=false
}
}


if (document.Form.smalltree.value>0)
{
if (!document.Form.smalltreecheck.checked) 
{
alert("Please check to indicate you'd like small trees.")
rc=false
}
}

if (document.Form.smalltreecheck.checked) 
{
if (document.Form.smalltree.value==0)
{
alert("Please enter the amount of small trees you'd like.")
rc=false
}
}



if (document.Form.largetree.value>0)
{
if (!document.Form.largetreecheck.checked) 
{
alert("Please check to indicate you'd like large trees.")
rc=false
}
}

if (document.Form.largetreecheck.checked) 
{
if (document.Form.largetree.value==0)
{
alert("Please enter the amount of large trees you'd like.")
rc=false
}
}


if (document.Form.flowers.value>0)
{
if (!document.Form.flowerscheck.checked) 
{
alert("Please check to indicate you'd like flowers.")
rc=false
}
}


if (
document.Form.flowerscheck.checked) 
{
if (document.Form.flowers.value==0)
{
alert("Please enter the amount of flowers you'd like.")
rc=false
}
}



if (document.Form.vines.value>0)
{
if (!document.Form.vinescheck.checked) 
{
alert("Please check to indicate you'd like vines.")
rc=false
}
}

if (
document.Form.vinescheck.checked) 
{
if (document.Form.vines.value==0)
{
alert("Please enter the amount of vines you'd like.")
rc=false
}
}

if (rc) 
{
window.location = "Do You Want Any Lighting.html";
}
return rc
}

</script>
