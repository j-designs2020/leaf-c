<script type="text/javascript">


function storeValues(form)
{
sessionStorage.setItem("groundcoverlights",form.groundcoverlights.value);
sessionStorage.setItem("lightscheck",form.lightscheck.value);
return false;
}



function isblank(s)
{

	for(var i=0; i < s.length; i++)
	{
	var c=s.charAt(i);
	if ((c !=' ') && (c != '\n') )
	return false;
	}
return true;

}


function verify(f)
{
var msg;
var empty_fields= "";
var errors = ""; 

for(var i = 0; i < f.length; i++)
{
var e = f.elements[i];
	if (e.type == "text")   <!-----can add optional----->
	{ 
		if ((e.value==null) || (e.value==" ") || isblank (e.value))
		{
		empty_fields += "\n";
		continue;
		}

		if (e.numeric || (e.min != null) || (e.max != null))
		{
		var v = parseFloat(e.value);
			if (isNaN(v) || 
			((e.min != null) &&  (v < e.min)) ||
			((e.max != null) && (v > e.max))) 
	                                   {errors += "- The field " + e.name + " must be a number";
			
			if (e.min !=null)
			errors += " that is greater than "  + e.min;

			if (e.max !=null && e.min !=null)
			errors += " and less than " + e.max;
			
			else if (e.max !=null)
			errors +="that is less than" + e.max;
			errors += ".\n";

			}
		}
	}
}



if (!empty_fields && !errors) return true;

msg ="\n"
msg +="Please enter how many lights you'd like.";
msg +="\n\n\n"



msg += errors;
alert(msg);
return false;
}
</script>	



<script type="text/javascript">
function EntryValue(x) 
{
var character=x.substring(0,1);
var amount=x.charCodeAt(0);
return amount;
}

function EntryCheck(y)
{
var typedPass=y.value;
var typedLength=typedPass.length;
var typedchar=y.value.charAt((typedLength)-1);
var Numbered=EntryValue(typedchar);

if (Numbered < 48 || Numbered > 57)
{
var entered = y.value.substring(0, (typedLength) -1);
y.value = entered; 
}
return false; 
}
</script>
